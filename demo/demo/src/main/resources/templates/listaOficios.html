<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>listado Oficios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/estilo/estilo.css}">
    </head>
    <body>
        <nav th:replace="/fragmentos/navbar :: nav"></nav>
        <div class="container m-5">      
            <table class="table table-dark">
                <div class="form-group my-3">
                    <h3 class="card-title">Crear nuevo oficio</h3>
                
                <button type="button" class=""><a th:href="@{/admin/registrarOficios/}">Crear</a></button>
                <div class="form-group my-3">
                    <h3 class="card-title">Listado de oficios</h3>
                </div> 
                </div> 
                <thead>
                    <tr>
                        <th scope="col">Id del oficio</th>
                        <th scope="col">Denominaci√≥n</th>
                        <th scope="col">Estado</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Modificar</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Activar/Desactivar</th>
                    </tr>
                </thead>
                <tbody th:each="oficio : ${oficios}">
                    <tr>
                        <th scope="row" th:text="${oficio.id}"></th>
                        <td th:text="${oficio.denominacion}"></td>
                        <td th:text="${oficio.estado}"></td>
                        <td>
                            <a th:href="@{/admin/modificarOficios/__${oficio.id}__}">Editar</a>
                        </td>                        
                        <td>
                            <a th:href="@{/admin/desactReactOficios/__${oficio.id}__}">Activar/Desactivar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>          
    </body>
</html>
