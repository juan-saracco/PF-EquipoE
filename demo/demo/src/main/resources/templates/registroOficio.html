<!doctype>
<html lang="en" html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios de Chacras de Coria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Mi estilo-->
    <link rel="stylesheet" href="estilo/estilo.css">
</head>

<body>
    <nav th:replace="/fragmentos/navbar :: nav"></nav>
    <header>
        <h1>Servicios de Chacras de Coria</h1>
        
    </header>

    <!--====================================================-->
    <!--        REGISTRO       -->
    <!--====================================================-->

    <form th:action="@{/admin/registroOficio}" method="POST" class="d-flex justify-content-center mt-4">

        <div class="card border-2 w-75 d-flex flex-column align-items-center">

            <h2 class="text-center">Carga de nuevos Oficios</h2>

            <input type="text" aria-label="Denominacion" placeholder="Denominacion" class="form-control form-control-lg mt-3 w-75"
                name="denominacion">
            <button type="submit" class="btn btn-success mt-5 mb-3 w-auto">Crear</button>
                <div th:if="${Error!=null}" class=" alert alert-danger" role="alert">
            <p th:text="${Error}"></p>
            
            
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
