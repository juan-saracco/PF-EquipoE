<!DOCTYPE html>
<html lang="en" html xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
    </div>
    <!--====================================================-->
    <!--        REGISTRO       -->
    <!--====================================================-->
    <div class="bg">
        <div class="container m-5">
            <form th:action="@{/oficios/registroOficio}" method="POST" class="d-flex justify-content-center mt-4">

                <div class="card border-2 w-75 d-flex flex-column align-items-center">

                    <h2 class="text-center">Carga de nuevos Oficios</h2>

                    <input type="text" aria-label="Denominacion" placeholder="Denominacion"
                        class="form-control form-control-lg mt-3 w-75" name="denominacion">
                    <button type="submit" class="btn btn-success mt-5 mb-3 w-auto">Crear</button>
                </div>
            </form>
            <div th:if="${Error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div>
            <div th:if="${Exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="/fragmentos/footer :: footer"></footer>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
