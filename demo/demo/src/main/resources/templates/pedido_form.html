<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="bg">
            <section class="contact_section layout_padding">

                <div class="custom_heading-container">
                    <h3 class=" ">
                        SOLICITUD
                    </h3>
                </div>
                <div class="container layout_padding2-top">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <form th:action="@{/pedido/enviar}" method="POST">
                                
                                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                                    <div class="card-body">
                                        <h5 class="card-title">Error ð</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                                </div>
                                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                                    <div class="card-body">
                                        <h5 class="card-title">Exito!</h5>
                                        <p class="card-text" th:text="${exito}"></p>
                                    </div>
                                </div>
                                
                                <div th:if="${Error != null}" class=" alert alert-danger" role="alert">
                                    <p th:text="${Error}"></p>
                                </div>
                                
                                <div>
                                    <textarea placeholder="MENSAJE" name="solicitud" th:value="${pedido}" maxlength="280" style="width: 100%; height: 100px;" ></textarea>
                                </div>  
                                

                                <div class="form-group my-3">

                                    <select name="idConsumidor">

                                        <option>Seleccionar Consumidor</option>

                                        <option th:each="consumidor : ${consumidores}"
                                                th:value="${consumidor.id}"
                                                th:text="${consumidor.nombre}"
                                                />
                                    </select>
                                    
                                     <select name="idProveedor">

                                        <option>Seleccionar Proveedor</option>

                                        <option th:each="proveedor : ${proveedores}"
                                                th:value="${proveedor.id}"
                                                th:text="${proveedor.nombre}"
                                                />
                                    </select>

                                <div class="d-flex justify-content-center ">
                                    <button type="submit">
                                        ENVIAR SOLICITUD
                                    </button>
                                </div>
                            </form>

                           
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragmentos/footer :: footer"></footer>

            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
        </div>
    </div>
</body>

</html>
