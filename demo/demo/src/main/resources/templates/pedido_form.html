<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="bg">
            <section class="contact_section layout_padding">

                <div class="custom_heading-container">
                    <h3 class=" ">
                        SOLICITUD
                    </h3>
                </div>
                <div class="container layout_padding2-top">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <!-- el th:action tiene proveedor.id con signo de ?, x verificacion necesaria del compilador-->
                            <form th:action="@{/pedido/creado}" method="POST">

                                <div th:if="${Exito!=null}" class=" alert alert-success" role="alert">
                                    <p th:text="${Exito}"></p>
                                </div>
                                <div th:if="${Error != null}" class=" alert alert-danger" role="alert">
                                    <p th:text="${Error}"></p>
                                </div>

                                <input type="hidden" name="idConsumidor" th:value="${usuario.id}" />
                                <input type="hidden" name="idProveedor" th:value="${proveedor.id}" />
                             
                                <div>
                                    <textarea placeholder="MENSAJE" name="solicitud" th:value="${solicitud}" maxlength="280" style="width: 100%; height: 100px;" ></textarea>
                                </div>                                

                                <div class="d-flex justify-content-center ">
                                    <button type="submit">
                                        ENVIAR SOLICITUD
                                    </button>
                                </div>
                            </form>

                           
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragmentos/footer :: footer"></footer>

            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
        </div>
    </div>
</body>

</html>
