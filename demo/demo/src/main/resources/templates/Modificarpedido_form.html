<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="bg">
            <section class="contact_section layout_padding">

                <div class="custom_heading-container">
                    <h3 class=" ">
                        SOLICITUD
                    </h3>
                </div>
                <div class="container layout_padding2-top">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <!-- el th:action tiene proveedor.id con signo de ?, x verificacion necesaria del compilador-->
                            <form th:action="@{/pedido/modificado}" method="POST">

                                <div th:if="${Exito!=null}" class=" alert alert-success" role="alert">
                                    <p th:text="${Exito}"></p>
                                </div>
                                <div th:if="${Error != null}" class=" alert alert-danger" role="alert">
                                    <p th:text="${Error}"></p>
                                </div>
                                <input type="hidden" name="id" th:value="${pedido.id}" />
                                <div>
                                    <textarea placeholder="MENSAJE" name="solicitud" th:text="${pedido.solicitud}" th:value="${pedido.solicitud}" maxlength="280" style="width: 100%; height: 100px;" ></textarea>
                                </div>                                

                                <div class="d-flex justify-content-center ">
                                    <button type="submit">
                                        ENVIAR SOLICITUD
                                    </button>
                                </div>
                            </form>

                           
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragmentos/footer :: footer"></footer>

            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        </div>
    </div>
</body>

</html>
