<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios de Chacras de Coria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Mi estilo-->
    <link rel="stylesheet" href="estilo/estilo.css">
</head>

    <body>
    <div class="container m-5">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                        <th scope="col">Oficio</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Tarifa</th>
                        <th scope="col">Calificación</th>
                        
                         <!-- ESTO AL MOMENTO DE LOS ROLES, POR SI SE NECESITA
                           VISTAS Administ <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>-->
    
      
                        
                    </tr>
                </thead>
                <tbody th:each="proveedor: ${proveedores}">
                    <tr>
                        <th scope="row" th:text="${usuario.proveedor.id}"></th>
                        <td th:text="${usuario.proveedor.nombre}"></td>
                        <td th:text="${usuario.proveedor.apellido}"></td>
                         <td th:text="${usuario.proveedor.telefono}"></td>
                          <td th:text="${usuario.proveedor.direccion}"></td>
                          <td th:text="${usuario.proveedor.email}"></td>
                          <td th:text="${proveedor.oficio}"></td>
                          <td th:text="${proveedor.descripcion}"></td>
                         <td th:text="${proveedor.tarifaPorHora}"></td>
                          <td th:text="${proveedor.calificacion}"></td>
                        
                          <!-- ESTO AL MOMENTO DE LOS ROLES, POR SI SE NECESITA
                          <td>
                              <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}">Modificar</a>
                          </td>-->
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
