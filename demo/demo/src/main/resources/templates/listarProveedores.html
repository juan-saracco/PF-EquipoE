<!DOCTYPE html>

<html>
    <head th:replace="/fragmentos/head:: head"></head>    

    <body>
        <div class="hero_area">
            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragmentos/navbar :: nav"></nav>
                </div>
            </header>
        </div>
        <div class="bg">
            <div class="container m-5">
                <table class="table table-hover">
                    <div class="form-group my-3">                     
                        <h3 class="card-title">Listado de proveedores</h3>
                    </div>
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Oficio</th>
                            <th scope="col">Perfil</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')">Activar/Desactivar</th>                          
                        </tr>
                    </thead>
                    <tbody th:each="proveedor: ${proveedores}">
                        <tr>
                            <th scope="row" th:text="${usuario.proveedor.id}"></th>
                            <td th:text="${usuario.proveedor.nombre}"></td>
                            <td th:text="${usuario.proveedor.apellido}"></td>                            
                            <td th:text="${proveedor.oficio}"></td>
                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{//__${proveedor.id}__}">Ver Perfil</a>
                            </td>                        
                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/proveedor/desactReactProveedores/__${oficio.id}__}">Activar/Desactivar</a>
                            </td>

                            <!-- ESTO AL MOMENTO DE LOS ROLES, POR SI SE NECESITA
                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}">Modificar</a>
                            </td>-->
                        </tr>
                    </tbody>
                </table>

            </div>
            <footer th:replace="/fragmentos/footer :: footer"></footer>
            
            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        </div>
    </body>
</html>
