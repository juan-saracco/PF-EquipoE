<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="/fragmentos/head:: head"></head>

    <body>
        <div class="hero_area">
            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragmentos/navbar :: nav"></nav>
                </div>
            </header>
        </div>
        <div class="bg">

            <div class="container m-5">      
                <table class="table table-hover">
                    <div class="form-group my-3">                     
                        <h3 class="card-title">Listado de FeedBacks</h3>
                    </div> 
                    <thead>
                        <tr>
                            <th scope="col">Alta</th>
                            <th scope="col">Calificacion</th>
                            <th scope="col">Comentario</th>
                            <th scope="col">Estado</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')">Moderar</th>
                        </tr>
                    </thead>
                    <tbody th:each="feedBack : ${feedBack}">
                        <tr>
                            <th scope="row" th:text="${feedBack.alta}"></td>
                            <td th:text="${feedBack.calificacion}"></td>
                            <td th:text="${feedback.comentario}"></td>
                            <td th:text="${feedback.estado}"></td>

                            <td>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/feedBack/moderar}">Moderar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <footer th:replace="/fragmentos/footer :: footer"></footer>
            <!-- footer section -->
            <!-- footer section -->
            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
