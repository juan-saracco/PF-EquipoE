<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="bg">
            <section class="contact_section layout_padding">

                <div class="custom_heading-container">
                    <h3 class=" ">
                        TU CALIFICACION
                    </h3>
                </div>
                <div class="container layout_padding2-top">
                    <div class="row">
                        <div class="col-md-6 mx-auto">


                            <div>
                                <textarea type="number" placeholder="CALIFICACION" name="calificacion"
                                    th:text="${feedback.calificacion}" maxlength="280" style="width: 100%; height: 100px;"></textarea>
                            </div>
                            <div>
                                <textarea placeholder="COMENTARIOS" name="comentario" th:text="${feedback.comentario}"
                                    maxlength="280" style="width: 100%; height: 100px;"></textarea>
                            </div>

                            <div class="d-flex justify-content-center ">
                                <button type="submit" th:href="@{/pedido/listarpedidosUsuario}">
                                    VOLVER
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragmentos/footer :: footer"></footer>

        </div>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

    </div>
</body>

</html>
