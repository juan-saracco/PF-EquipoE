<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragmentos/head:: head"></head>

    <body>
        <div class="hero_area">
            <!-- header section strats -->
            <header class="header_section">
                <div class="container-fluid">
                    <nav th:replace="/fragmentos/navbar :: nav"></nav>
                </div>
            </header>
        </div>
        <div class="bg">
            <div class="container m-5">
                <form th:action="@{/proveedor/editorOficio/__${proveedor.id}__}" method="POST" class="d-flex justify-content-center mt-4">

                    <div class="card border-2 w-75 d-flex flex-column align-items-center">

                        <h2 class="text-center">Modificar el Oficio</h2>                     

                            <p>Seleccione un oficio de la lista</p> 

                            <div>
                                <select name="denominacion">
                                    <option value="" >Seleccionar</option> 
                                    <option th:each="oficio: ${oficios}" 
                                            th:value="${oficio.denominacion}"
                                            th:text="${oficio.denominacion}"></option>
                                </select>
                            </div>                                                    
                       
                        
                        <button type="submit" class="btn btn-success mt-5 mb-3 w-auto">Actualizar</button>
                    </div>  
                    
                </form>
                <div class="form-group my-3">
                    <p>Si no se encuentra en la lista, puede crearlo <a th:href="@{/oficios/registrarOficios}" method="POST">aqu√≠</a></p>

                </div>
            </div>
        </div>
        <!-- end contact section -->

        <footer th:replace="/fragmentos/footer :: footer"></footer>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    </div>
</body>

</html>
