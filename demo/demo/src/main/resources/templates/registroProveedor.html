<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
            <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
    </div>
    <!-- end header section -->

    <div class="bg">

        <section class="contact_section layout_padding">
            <div class="custom_heading-container">
                <h3 class=" ">
                    INGRESA TUS DATOS PERSONALES
                </h3>
            </div>
            <div class="container layout_padding2-top">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form th:action="@{/proveedor/registro}" method="POST" enctype="multipart/form-data">

                            <div th:if="${Exito!=null}" class=" alert alert-success" role="alert">
                                <p th:text="${Exito}"></p>
                            </div>
                            <div th:if="${Error != null}" class=" alert alert-danger" role="alert">
                                <p th:text="${Error}"></p>
                            </div>

                            <div>
                                <input type="text" placeholder="NOMBRES" name="nombre" th:value="${nombre}">
                            </div>
                            <div>
                                <input type="text" placeholder="APELLIDO" name="apellido" th:value="${apellido}">
                            </div>
                            <div>
                                <input type="text" placeholder="DOCUMENTO NACIONAL DE IDENTIDAD" name="DNI"
                                       th:value="${DNI}">
                            </div>
                            <div>
                                <input type="text" placeholder="TELEFONO" name="telefono" th:value="${telefono}">
                            </div>
                            <div>
                                <input type="text" placeholder="DIRECCION" name="direccion" th:value="${direccion}">
                            </div>
                            <div>
                                <input type="email" placeholder="EMAIL" name="email" th:value="${email}">
                            </div>
                            <div>
                                <input type="password" placeholder="CONTRASEÑA" name="password"
                                       th:value="${password}">
                            </div>
                            <div>
                                <input type="password" placeholder="REPITA LA CONTRASEÑA" name="password2"
                                       th:value="${password2}">
                            </div>
                            <div>
                                <select name="denominacion">
                                    <option value="" >Seleccione un oficio</option> 
                                    <option th:each="oficio: ${oficios}" 
                                            th:value="${oficio.denominacion}"
                                            th:text="${oficio.denominacion}"></option>
                                </select>
                            </div>                               
                            <div>
                                <input type="text" placeholder="INGRESE UNA BREVE DESCRIPCION" name="descripcion"
                                       th:value="${descripcion}">
                            </div>
                            <div>
                                <input type="number" placeholder="TARIFA POR HORA" name="tarifaPorHora"
                                       th:value="${tarifaPorHora}">
                            </div>
                            <div>
                                <input type="file" placeholder="INGRESE UNA IMAGEN DE PERFIL" name="archivo">
                            </div>
                            <div class="d-flex justify-content-center ">
                                <button type="submit">
                                    REGISTRATE
                                </button>
                            </div>
                        </form>

                        <!-- Reemplazado por msj en la parte superior
                        <div th:if="${Error != null}" class="card text-white bg-danger mb-3 mensajeError">
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${Error}"></p>
                            </div>
                        </div>
                        <div th:if="${Exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                            <div class="card-body">
                                <h5 class="card-title">Exito!</h5>
                                <p class="card-text" th:text="${Exito}"></p>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="/fragmentos/footer :: footer"></footer>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

</body>

</html>
