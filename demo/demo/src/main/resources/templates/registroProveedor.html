    <!--        REGISTRO       -->
    <!--====================================================-->

    <form th:action="@{/proveedor/registro}" method="POST" class="d-flex justify-content-center mt-4">

        <div class="card border-2 w-75 d-flex flex-column align-items-center">

            <h2 class="text-center">Registrate como proveedor de servicios de nuestra prestigiosa comunidad</h2>


            <input type="text" aria-label="Nombre" placeholder="Nombre" class="form-control form-control-lg mt-3 w-75"
                name="nombre" th:value="${nombre}">

            <input type="text" aria-label="Apellido" placeholder="Apellido"
                class="form-control form-control-lg mt-3 w-75" name="apellido" th:value="${apellido}">


            <input type="text" aria-label="DNI" placeholder="Documento Nacional de Identidad"
                class="form-control form-control-lg mt-3 w-75" name="DNI" th:value="${DNI}">

            <input type="text" aria-label="Telefono" placeholder="Telefono"
                class="form-control form-control-lg mt-3 w-75" name="telefono" th:value="${telefono}">


            <input type="text" aria-label="Direccion" placeholder="Direccion"
                class="form-control form-control-lg mt-3 w-75" name="direccion" th:value="${direccion}">


            <input type="text" aria-label="Mail" placeholder="Mail" class="form-control form-control-lg mt-3 w-75"
                name="email" th:value="${email}">

            <input type="password" aria-label="password" placeholder="Contraseña"
                class="form-control form-control-lg mt-3 w-75" name="password" th:value="${password}">

            <input type="password" aria-label="password" placeholder="Confirmar contraseña"
                class="form-control form-control-lg mt-3 w-75" name="password2" th:value="${password2}">


            <input type="text" aria-label="Descripcion" placeholder="Descripcion"
                class="form-control form-control-lg mt-3 w-75" name="descripcion" th:value="${descripcion}">

                <!-- Hay que un select con los oficios -->
            <input type="text" aria-label="Indique su oficio" placeholder="Indique su oficio"
                class="form-control form-control-lg mt-3 w-75" name="oficio" th:value="${oficio}">

            <input type="text" aria-label="Indique su tarifa por hora" placeholder="Indique su tarifa por hora"
                class="form-control form-control-lg mt-3 w-75" name="tarifaPorHora" th:value="${tarifaPorHora}">

            <div class="col-md-4">
                <label class="form-label">Ingrese una imagen</label><br>
                <input type="file" class="form-control" name="archivo" placeholder="Añadir imagen">
            </div>

            <button type="submit" class="btn btn-success mt-5 mb-3">Registrate</button>
        </div>
        <!-- Mensaje de usuario creado correctamente o no -->
        <div th:if="${Exito!=null}" class=" alert alert-success" role="alert">
            <p th:text="${Exito}"></p>

        </div>

        <div th:if="${Error!=null}" class=" alert alert-danger" role="alert">
            <p th:text="${Error}"></p>
        </div>
    </form>
