<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragmentos/head:: head"></head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <div class="container-fluid">
                <nav th:replace="/fragmentos/navbar :: nav"></nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="bg">
            <section class="contact_section layout_padding">

                <div class="custom_heading-container">
                    <h3 class=" ">
                        LOGIN
                    </h3>
                </div>
                <div th:if="${Exito!=null}" class=" alert alert-success" role="alert">
                    <p th:text="${Exito}"></p>
                </div>
                <div th:if="${Error != null}" class=" alert alert-danger" role="alert">
                    <p th:text="${Error}"></p>
                </div>
                <div class="container layout_padding2-top">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <form th:action="@{/logincheck}" method="POST">
                                                            
                                <div>
                                    <input type="email" placeholder="EMAIL" name="email" th:value="${email}" >
                                </div>
                                <div>
                                    <input type="password" placeholder="CONTRASEÃ‘A" name="password" th:value="${password}" >
                                </div>                                

                                <div class="d-flex justify-content-center ">
                                    <button type="submit">
                                        INGRESAR
                                    </button>
                                </div>
                            </form>

                            <div class="container layout_padding2-top">
                                <div class="custom_heading-container">
                                    <h3 class=" ">
                                        Registrate
                                    </h3>
                                </div>

                                <div class="d-flex justify-content-center ">
                                    <a th:href="@{/usuario/registrar}" style="color: inherit;">
                                        <button type="button">USUARIO</button></a>
                                    <a th:href="@{/proveedor/registrar}" style="color: inherit;">
                                        <button type="button">PROVEEDOR</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer th:replace="/fragmentos/footer :: footer"></footer>

            <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
        </div>
    </div>
</body>

</html>
